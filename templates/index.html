<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptography Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-gradient {
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    </style>
  </head>
  <body class="bg-gradient flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Encryption & Decryption Project
      </h1>

      <form
        action="/process"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-3"
      >
        <div>
          <label for="file" class="block text-gray-700 font-semibold mb-2"
            >Select File:</label
          >
          <input
            type="file"
            name="file"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div>
          <label for="action" class="block text-gray-700 font-semibold mb-2"
            >Action:</label
          >
          <select
            name="action"
            id="action"
            class="w-full p-2 border border-gray-300 rounded"
          >
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
          </select>
        </div>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label
              for="caesar_shift"
              class="block text-gray-700 font-semibold mb-2"
              >Caesar Shift Value:</label
            >
            <input
              type="number"
              name="caesar_shift"
              required
              class="w-full p-2 border border-gray-300 rounded"
              min="1"
              max="25"
              placeholder="Enter 1-25 only"
            />
          </div>

          <div>
            <label
              for="vigenere_key"
              class="block text-gray-700 font-semibold mb-2"
              >Vigenere Key:</label
            >
            <input
              type="text"
              name="vigenere_key"
              required
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="Enter letters only"
            />
          </div>
        </div>

        <div id="columnar-key-section" class="mb-4">
          <label
            for="columnar_key"
            class="block text-gray-700 font-semibold mb-2"
            >Columnar Transposition Key:</label
          >
          <input
            type="text"
            name="columnar_key"
            id="columnar_key"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter letters only"
          />
        </div>

        <div id="vernam-key-section" style="display: none" class="mb-4">
          <label
            for="vigenere_key"
            class="block text-gray-700 font-semibold mb-2"
            >Vernam Key:</label
          >
          <input
            type="text"
            name="vernam_key"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter OTP here"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mt-4"
        >
          Process File
        </button>
      </form>
    </div>
    <script>
      // Show/hide Vernam key input based on selected action
      document.querySelector("#action").addEventListener("change", function () {
        const vernamKeySection = document.getElementById("vernam-key-section");
        vernamKeySection.style.display =
          this.value === "decrypt" ? "block" : "none";
      });
    </script>
  </body>
</html>
